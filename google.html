    <!-- style css -->
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <section class="signin">
        <div class="container">
            <img src="images/google-logo.png" alt="">
        <form action="">

            <input type="email" name="" id="" placeholder="">    
            <div class="btn">
                <input type="button" value="Continue">  
            </div> 
            <p>By continuing, you agree to Google Conditions of Use and <a href="#">Privacy Notice</a>.</p>
        </form>
        </div>
        <div class="border"></div>
        <div class="s-bottom">
            <a href="#"> Privacy Notice </a>
            <a href="#"> Help</a>
        </div>
         <div class="copy">
                <p>&copy;google.com</p>
            </div>
    </section>
