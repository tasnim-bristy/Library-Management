<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <!-- fab icon -->
  <link rel="shortcut icon" href="./images/Google-favicon-2015.png" type="image/x-icon">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- style css -->
   <link rel="stylesheet" href="./css/google.css">
</head>
<body class="bg-[#ffffff] flex flex-col items-center justify-center min-h-screen">

  <!-- Sign-in Box -->
  <section class="border border-gray-300 rounded-lg p-8 w-[360px] shadow-sm">
    <h1 class="text-3xl font-semibold mb-6">Sign in</h1>

    <form action="">
      <label for="email" class="block text-sm font-semibold mb-2">Email or mobile phone number</label>
      <!-- Google-style Email Input -->
      <input id="email" type="email" class="google-input mb-4" />

      <!-- Continue Button -->
      <button type="submit" class="google-btn">Continue</button>

      <p class="text-xs text-gray-600 mt-4">
        By continuing, you agree to Google's
        <a href="#" class="text-blue-700 hover:underline">Conditions of Use</a>
        and
        <a href="#" class="text-blue-700 hover:underline">Privacy Notice</a>.
      </p>

      <a href="#" class="text-sm text-blue-700 hover:underline mt-4 inline-block">
        Need help?
      </a>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-gray-500 text-center space-x-4">
    <a href="#" class="hover:underline">Conditions of Use</a>
    <a href="#" class="hover:underline">Privacy Notice</a>
    <a href="#" class="hover:underline">Help</a>
    <p class="mt-2">&copy;2035 BookNest</p>
  </footer>
</body>
</html>
