<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest Registration</title>
    <!-- fab icon -->
    <link rel="shortcut icon" href="images/apple logo.png" type="image/x-icon">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
     <link rel="stylesheet" href="css/email.css">
</head>
<body>
    <section class="email">
        <div class="email-log">
            <div class="logo">
            <img src="images/logo library.png" alt="">
        </div>
        <h3>Create Account</h3>
        <form action="">
            <p>Your Name</p>
            <input type="text" name="" id="" placeholder="First and last name">
            <p>Email</p>
            <input type="email" name="" id="">
            <p>Password</p>
            <input type="password" name="" id="" placeholder="At least 6 characters">
            <h6><i class="fa-solid fa-circle-info"></i>Password must be at least 6 characters</h6>
            <p>Re-enter Password</p>
            <input type="password" name="" id="">
        </form>
        <button class="btn">Create account</button>
        <p>By creating an account, you agree to the<br> BookNest <a href="#">Terms of Service</a> and <a href="#">Privacy<br> Policy</a></p>
        <p>Already have an account? <a href="#">Sign in</a></p>
        <div class="e-bottom">
            <a href="#">Terms of service</a>
            <a href="#"> Privacy</a>
            <a href="#"> Help</a>
        </div>
         <div class="copy">
                <p>&copy;2025 BookNest</p>
            </div>
        </div>
    </section>
</body>
</html>
