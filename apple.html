<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Apple Account</title>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fab icon -->
     <link rel="shortcut icon" href="images/apple-brands.svg" type="image/x-icon">
     <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/apple.css">
</head>
<body>
    <div class="apple-account">
        <div class="icon">
            <i class="fa-brands fa-apple"></i> 
        </div>
        <div class="account">
            <h4>Apple Account</h4>
            <a href="#">Sign in</a>
        </div>
        <hr/>
        <div class="img-con">
            <img src="images/apple logo.png" alt="">
            <p>Use your Apple Account to sign in to BookNest.</p>
            <input type="email" name="email" placeholder="Email or Phone Number" class="email">
            <a class="hover:underline" href="">Forgot password?</a>
            <i ></i>
            <p class="para">In setting up Sing in with Apple, information about your<br> interactions with Apple and this device may be used by<br> Apple to help prevent fraud.<a class="hover:underline" href="#">See how your data is<br> managed....</a></p>
            <button type="button" class="w-[550px] bg-[#1a1a1a] text-white font-medium py-2 rounded-full mt-4 hover:bg-[#2e2e2e] transition-transform duration-300">Create account</button>
        </div>
        <p class="text-xs text-center text-gray-600 mt-4">&copy; 2025 BookNest</p>
    </div>
</body>
</html>
